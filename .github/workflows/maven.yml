# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package

    - name: Run unit tests with coverage
      run: mvn test

    - name: Install Code Climate Test Reporter
      run: |
        curl -L "https://github.com/codeclimate/test-reporter/releases/download/v0.6.3/codeclimate-test-reporter-0.6.3-linux-amd64" -o /usr/local/bin/codeclimate-test-reporter
        ls -l /usr/local/bin/codeclimate-test-reporter  # Verificar se o arquivo foi baixado corretamente
        file /usr/local/bin/codeclimate-test-reporter  # Diagn√≥stico do arquivo
        chmod +x /usr/local/bin/codeclimate-test-reporter

    - name: Upload coverage to Code Climate
      uses: paambaati/codeclimate-action@v8.0.0
      with:
        coverageCommand: mvn test
        coverageFile: ${{ github.workspace }}/target/site/jacoco-coverage.xml
        coverageInputType: jacoco
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
